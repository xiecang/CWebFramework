<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
    <form action="/todo/add" method="post">
        <input name="task" placeholder="请输入todo">
        <button>add todo</button>
    </form>

    {% for t in todos %}
        <div>
            {{ t.id }} : {{ t.task }}  @ {{ t.ct() }}
            <a href="/todo/edit?id={{t.id}}">edit</a>
            <a href="/todo/delete?id={{t.id}}">delete</a>
        </div>
    {% endfor %}
</body>
</html>
